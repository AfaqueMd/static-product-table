<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Table</title>
    <style>
        main>table{
            border: 1px solid rgb(167, 165, 165);
            width: 500px;
            height: 200p;
        }
        main>table *{
            border: 1px solid rgb(187, 186, 186);
        }
    </style>
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price Per Unit</th>
                    <th>Description</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>2</td>
                    <td>10</td>
                    <td>This is product 1</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>3</td>
                    <td>20</td>
                    <td>This is product 2</td>
                    <td>60</td>
                </tr>
                <tfoot>
                    <tr>
                        <td colspan="4">Sum</td>
                        <td>80</td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </main>
</body>
</html>
